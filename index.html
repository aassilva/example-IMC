<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>Calculo IMC</title>

		<script src="script.js"></script>

    <style>

      * {
        margin: 0;
        padding:0;
      }

      body, html {
        width: 100%;
        height: 100%;
        font-family: Arial, Tahoma, sans-serif;
      }

      #fundo-externo {
        overflow: hidden;
        width: 100%;
        height: 100%;
        position: relative;
      }

      #fundo {
        position: fixed;
        width: 100%;
        height: 100%;
        opacity:.4;
      }

      #fundo img {
        width: 100%;
        position: absolute;
      }

      #site {
        text-align: center;
        position: absolute;
        top: 100px;
        left: 50%;
        width: 560px;
        padding: 20px;
        margin-left: -300px;
      }


    </style>

    <link rel="stylesheet" href="style.css">

	</head>

	<body>

    <div id="fundo-externo">
      <div id="fundo">
        <img src="frustrated-woman.jpg" alt="" />
    </div>
  </div>

  <div id="site">
    <div class="imc">
  <div class="imc-header">
    <h1>Calculo do √çndice de massa corporal (IMC)</h1>
  </div>
  <div class="imc-form">
    <h3>Peso:</h3>
    <input type="peso" id="peso" placeholder="Digite o peso em kg exemplo: 59"/><br>
    <h3>Altura:</h3>
    <input type="altura" id="altura" placeholder="Digite a altura em m exemplo: 1.60"/>
    <br>
    <input type="button" onclick="calculaIMC()" value="Calcular" class="imc-button"/>

		<fieldset style="margin-top: 20px">
        <legend>Seu IMC</legend>
				<div>
							<br />
							<h3 style="text-align: center" id="result">
								<span id="resultado"></span>
								<b>kg/m2</b>
							</h3>
							<span id="descricao"></span>
				</div>
    </fieldset>

  </div>
</div>

</div>

  </body>
</html>
